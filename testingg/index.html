<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Message from Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        a {
            display: block;
            margin: 10px;
            padding: 15px;
            font-size: 18px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            width: 250px;
            margin: 20px auto;
        }
        .sms { background-color: #007bff; }
        .whatsapp { background-color: #25D366; }
        .call { background-color: #FF5733; }
    </style>
</head>
<body>

    <h2>Send a Message</h2>

    <!-- Send SMS (Opens Default SMS App) -->
    <a href="sms:+919XXXXXXXXX?body=Hello%20there!" class="sms">Send SMS</a>

    <!-- Send WhatsApp Message -->
    <a href="https://wa.me/919XXXXXXXXX?text=Hello%20there!" target="_blank" class="whatsapp">Send WhatsApp Message</a>

    <!-- Call the Number -->
    <a href="tel:+919XXXXXXXXX" class="call">Call Now</a>

</body>
</html>
